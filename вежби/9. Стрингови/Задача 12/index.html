<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      let str = prompt("Внесете стринг:");
      let x = parseInt(prompt("Внесете почетен индекс:"));
      let y = parseInt(prompt("Внесете краен индекс:"));
      alert("Подстрингот е: " + str.substring(x, y));
    </script>
  </body>
</html>
