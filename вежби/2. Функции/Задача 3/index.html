<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Број на зборови</title>
</head>
<body>
<script>
    let str = prompt("Внесете реченица") // внес на реченица
    countNumberOfWords(str) // повик на функција за решение

    function countNumberOfWords(str) {
        alert(str.split(/\s/).length) // печати број на зборови така што ја дели реченицата секаде каде што има празно место
    }
</script>
</body>
</html>
