<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Power Function</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Внеси број:"))
    let exp = parseInt(prompt("Внеси експонент:"))
    let result = 1
    for (let i = 0; i < exp; i++) {
        result *= num
    }
    alert(result)
</script>
</body>
</html>
