<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Squared Uneven Numbers</title>
</head>
<body>
<script>
  while (true) {
    let a = parseInt(prompt("Внесете број:"))
    if (a % 2 !== 0)
      console.log(Math.pow(a, 2))
    else
      break
  }
  alert("Внесовте парен број!")
</script>
</body>
</html>
